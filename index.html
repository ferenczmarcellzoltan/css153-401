<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Boxes</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: aqua;
        }

        .container {
            width: 60%;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .bar {
            height: 30px;
            margin: 10px 0;
            background-color: darkmagenta;
            border-bottom: 5px solid gold;
        }

        .bar:first-child {
            width: 50%;
        }

        .bar:nth-child(2) {
            width: 100%;
        }

        .bar:nth-child(3) {
            width: 100%;
        }

        .bar:nth-child(4) {
            width: 100%;
        }

        .bar:nth-child(5) {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
</body>
</html>
